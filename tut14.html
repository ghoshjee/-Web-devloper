<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector In Css </title>,
    <style>
        /*Element Selector*/
        p{
            border: 2px solid red;
        }
        /*id selector*/
        .redelement{
            color: red;
        }
         /*class Selector*/
        .bgblue{
            background-color: blue;
        }
/*Grouping Selector*/
        footer,span{
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Css Selector In Html Page</h2>
    <p>This Is A Paragraph Tag For Css Selector</p>
    <p>This Is A Another Paragraph Tag For Css Selector</p>
    <div>
        <p id="Anshukr" class="redelement  bgblue">This Is The Space Paragraph with the help of div in Selector</p>
        <span>
            This Is Span Tag In css
        </span>
    </div>
</body>
</html>
