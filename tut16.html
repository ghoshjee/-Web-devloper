<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In Css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comme:wght@700&family=Foldit:wght@100;400&family=Questrial&family=Roboto&display=swap"
        rel="stylesheet">

    <style>
        p {
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            /*1pixel=1/96th inch*/
            line-height: 2.2em;

        }


        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>



</head>

<body>
    <h3>Css Fonts</h3>
    <p>Lets Play <span>Anshu</span>With Css Fonts</p>
</body>

</html>
